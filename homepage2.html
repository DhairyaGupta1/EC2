<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Page</title>
    <style>
        /* Body styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* Floating particles background */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s infinite;
        }
        
        /* Greeting box styles */
        #greeting {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        /* Title styles */
        #greeting h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            letter-spacing: 3px;
            animation: slideIn 1.5s ease-in-out;
        }

        /* Subtitle styles */
        #greeting p {
            font-size: 1.8em;
            margin: 0;
            animation: slideIn 1.5s ease-in-out;
            animation-delay: 0.5s;
        }

        /* Keyframe animations */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Particle size and position */
        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 15%;
        }

        .particle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 25%;
            left: 70%;
            animation-duration: 18s;
        }

        .particle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 40%;
            animation-duration: 22s;
        }

        .particle:nth-child(4) {
            width: 40px;
            height: 40px;
            top: 75%;
            left: 10%;
            animation-duration: 16s;
        }

        .particle:nth-child(5) {
            width: 50px;
            height: 50px;
            top: 85%;
            left: 80%;
            animation-duration: 20s;
        }

    </style>
</head>
<body>

    <!-- Particles floating in the background -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Greeting box -->
    <div id="greeting">
        <h1>Hello, I am Dhairya</h1>
        <p>Reg No: 22BCE1959</p>
    </div>

    <script>
        // Additional JavaScript can be added here
    </script>

</body>
</html>
