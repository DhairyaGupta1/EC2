<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting & Menu</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
        #greeting h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        #greeting p {
            font-size: 1.5em;
            margin: 0;
        }
        #menu {
            margin-top: 30px;
        }
        #menu h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }
        #menu ul {
            list-style: none;
            padding: 0;
        }
        #menu li {
            font-size: 1.2em;
            margin: 10px 0;
        }
        #menu li input[type="number"] {
            width: 50px;
            padding: 5px;
            margin-left: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        #orderButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #ff6b6b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #orderButton:hover {
            background-color: #ff4747;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="greeting">
            <h1>Hello, I am Dhairya</h1>
            <p>Reg No: 22BCE1959</p>
        </div>

        <div id="menu">
            <h2>Order Your Food</h2>
            <ul>
                <li>Pizza <input type="number" min="0" placeholder="Qty"></li>
                <li>Burger <input type="number" min="0" placeholder="Qty"></li>
                <li>Pasta <input type="number" min="0" placeholder="Qty"></li>
                <li>Salad <input type="number" min="0" placeholder="Qty"></li>
            </ul>
            <button id="orderButton">Place Order</button>
        </div>
    </div>

    <script>
        document.getElementById('orderButton').addEventListener('click', function() {
            alert('Your order has been placed!');
        });
    </script>

</body>
</html>
